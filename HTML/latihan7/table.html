<!DOCTYPE html>
<html>
<head>
	<title>membuat table</title>
</head>
<body>
	<!-- table simple -->
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>baris1,kolom1</td>
			<td>baris1,kolom2</td>
		</tr>
		<tr>
			<td>baris2,kolom1</td>
			<td>baris2,kolom2</td>
		</tr>
	</table>
			<br>
	<!-- table complex -->
	<table>
		<thead>
			<tr>
				<th></th>
				<th>kolom 1</th>
				<th>kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>baris 1</th>
				<td>baris 1,kolom 1</td>
				<td>baris 1,kolom 2</td>
			</tr>
			<tr>
				<th>baris 2</th>
				<td>baris 2,kolom 1</td>
				<td>baris 2,kolom 2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
