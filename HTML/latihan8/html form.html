<!DOCTYPE html>
<html>
<head>
	<title>HTML form</title>
</head>
<body>
	<form>
		<!--  fungsi input type text pada user name -->
		<label for="username">username : </label>
		<input type="text" id="username">
			<br>
		<!--  fungsi input type password -->
		<label for="password">password :</label>
		<input type="password" id="password">
			<br>
		<!-- fungsi input type radio dan tag name pada pemilihan gender -->	
		<label for="Male">Male</label>
		<input type="radio" id="Male" name="Gender">
		<label for="Female">Female</label>
		<input type="radio" id="Female" name="Gender">
			<br>
		<!-- fungsi input type checkbox dalam pemilihan hobi -->	
		<input type="checkbox" id="Play video game"><label for="Play video game">Play video Game</label>
		<input type="checkbox" id="Coding"><label for="Coding">Coding</label>
		<input type="checkbox" id="Watch Movie"><label for="Watch Movie">Watch Movie</label>	
			<br>
		<select>
			<option>Batavia</option>
			<option>Bandung</option>
			<option>Surabaya</option>
		</select>
			<br>
			<textarea></textarea>
			<br>	
		<button type="submit">Send Please!</button>	
	</form>

</body>
</html>
