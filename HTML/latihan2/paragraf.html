<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

	<!-- contoh tag <p>, <br> dan <hr> -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah paragraf 2</p>
<hr>

<!-- contoh tag <b>, u dan <i> -->
<p><b>Selamat Datang</b> di <i>Telkom University</i></p>
<p>Nama Saya <u>Bayu Muhammad Iqbal</u> </p>
<hr>

<!-- contoh tag <strong> dan <em> -->
<p><strong>Pengumuman</strong> siswa SMK tahun 2018 dinyatakan <em>lulus UN semua!</em></p>
</body>
</html>
