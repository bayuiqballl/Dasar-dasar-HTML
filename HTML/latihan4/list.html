<!DOCTYPE html>
<html>
<head>
	<title>HTML list</title>
</head>
<body>

<!-- fungsi  list <ol> dan ingin merubah bisa ditambah attribute type : 1,A,a,i,I -->
<h3>To do List</h3>
<ol>
	<li>Bangun Pagi</li>
	<li>Sarapan</li>
	<li>Kuliah</li>
</ol>  

<!-- fungsi  list <ul> dan ingin merubah bisa ditambah attribute type : disc,square,circle -->
<h3>saat saya gambut, saya akan</h3>
<ul>
	<li>Main Game</li>
	<li>Nonton film</li>
	<li>Belajar Koding</li>
</ul>

<!-- contoh definition list dengan <dl> -->
<h3>Pemrograman web 1</h3>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hyper Text Markup Language</dd>
	<dt><strong>CSS</strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>
