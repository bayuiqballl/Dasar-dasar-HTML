<!DOCTYPE html>
<html>
<head>
	<title>fungsi image</title>
</head>
<body>
<!-- fungsi tag img -->
	<img src="logo.png">
	<br>
<!-- fungsi alt pada img -->	
	<img src="logo.png" alt="logo dunia ilkom">	
	<br>
<!-- fungsi title pada image -->	
	<img src="logo.png" title="Dunia Ilkom">
	<br>
<!-- fungsi   height dan width -->	
	<img src="logo.png" height="200px" width="200px">
	<br>
<!-- memadukan link dan img -->
	<a href="https://facebook.com">
	<img src="logo.png">
</body>
</html>
